<p>言葉こそ違え、世界中で言われ続けてきた「天国」と「地獄」。人が死ぬと遺された者たちは「天国へ行った」などと言う。この世で悪いことをすると地獄に堕ちるとも言う。果たして、それは本当なのか。人間は太古より、死とは何か、死後はどうなるのか、と考え続けてきた。ある者は、この世にいながら死後の世界を見た、感じた。そして語り、伝えた...。</p>
